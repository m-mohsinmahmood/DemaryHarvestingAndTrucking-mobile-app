<app-header [title]="'Training'"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['trainee']">
          <ion-card-content class="flex justify-between items-center">
             <p class="font-15px font-bold font-Lato ion-text-center">Trainee</p>
             <ion-icon name="arrow-forward-outline" [ngStyle]="{'color': '#59C64F'}" class="w-10 h-7"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['trainer']">
          <ion-card-content class="flex justify-between items-center">
             <p class="font-15px font-bold font-Lato ion-text-center">Trainer</p>
             <ion-icon name="arrow-forward-outline" [ngStyle]="{'color': '#59C64F'}" class="w-10 h-7"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-content>

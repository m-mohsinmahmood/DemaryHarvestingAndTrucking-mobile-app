<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title>crew-tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <p class="text-xl font-bold font-Lato">Job Set-up</p>
  </div>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card class="card" [routerLink]="['job-setup']">
        <ion-card-content>
           <p class="font-15px font-bold font-Lato">Customer Job Set-up</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-card class="card" [routerLink]="['assign-roles']">
        <ion-card-content>
           <p class="font-15px font-bold font-Lato">Assign Roles</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-card class="card" [routerLink]="['change-farm']">
        <ion-card-content>
           <p class="font-15px font-bold font-Lato">Change Farm/Crop</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="padding">
  <p class="text-xl font-bold font-Lato">Combining Tasks</p>
</div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['start-combining']">
          <ion-card-content>
             <p class="font-15px font-bold font-Lato">Start Daily Combining Job/ Data Collection</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['change-field']">
          <ion-card-content>
             <p class="font-15px font-bold font-Lato">Change Field</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['close-combining']">
          <ion-card-content>
             <p class="font-15px font-bold font-Lato">Close-out Daily Combining Job/ Data Collection</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

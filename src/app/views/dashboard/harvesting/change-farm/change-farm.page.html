
<app-header [title]="'Change Farm'" [color]="'harvesting'"></app-header>

<ion-content>
  <app-timer [value]="'13:02:344'"></app-timer>

  <div class="p-4">
    <div>
      <form [formGroup]="changeFarmForm">
     <ion-list>
        <div class="mx-2">

          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">State</label>
            <ion-select
              class="mt-1 w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="state" placeholder="Select State">
              <ion-select-option *ngFor="let state of states" [value]="state">{{state}}</ion-select-option>
            </ion-select>
          </div>

          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">Customer Name <span *ngIf="this.changeFarmForm.get('customerName').hasError('required')" class="text-red-400">*</span></label>
            <input
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="customerName" placeholder="Customer Name">
          </div>

          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">Farm <span *ngIf="this.changeFarmForm.get('farm').hasError('required')" class="text-red-400">*</span></label>
            <input
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="farm" placeholder="Farm">
          </div>

          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">Crop <span *ngIf="this.changeFarmForm.get('crop').hasError('required')" class="text-red-400">*</span></label>
            <input
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="crop" placeholder="Crop">
          </div>

          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">Initial Field <span *ngIf="this.changeFarmForm.get('initailField').hasError('required')" class="text-red-400">*</span></label>
            <input
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="initailField" placeholder="Initial Field">
          </div>
          <ion-button expand="block" class="mt-5 font-Lato text-white" (click)="submit()" [disabled]="changeFarmForm.invalid">Save</ion-button>
        </div>
      </ion-list>
    </form>
    </div>
  </div>
</ion-content>

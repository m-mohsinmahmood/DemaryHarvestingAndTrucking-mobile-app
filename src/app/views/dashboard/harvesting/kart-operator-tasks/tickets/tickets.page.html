<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Create Delivery Ticket</ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>
  <div class="p-4">
<ion-grid class="mt-2">
  <ion-row>
    <ion-col size="6" class="">
    <div class="flex justify-start items-center ">
      <ion-icon name="time-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
      <span class="ml-2 text-md font-Lato"  [ngStyle]="{'color':'#888B8D'}">09:00 AM</span>
    </div>
    </ion-col>
    <ion-col size="6" class="">
      <div class="flex justify-center items-center">
        <ion-icon name="calendar-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
        <span class="ml-2 text-md font-Lato"  [ngStyle]="{'color':'#888B8D'}">Oct 08, 2022</span>
      </div>
      </ion-col>
  </ion-row>
</ion-grid>
<ion-card class="m-0 mb-2">
  <ion-card-header>
    <ion-card-title class="font-Lato">Customer Profile</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="text-sm text-black font-Lato">Customer Name</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Mike Allen</ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato">State</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Arizona</ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato">Farm</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Dakota </ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato">Crop</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Corn</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<div class="">
  <ion-item>
    <ion-label position="floating">Truck Driver</ion-label>
    <ion-input placeholder="Truck Driver"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Destination</ion-label>
    <ion-input placeholder="Destination"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Loaded Miles</ion-label>
    <ion-input placeholder="Loaded Miles"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Field</ion-label>
    <ion-input placeholder="Field"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kart Scale Weight(optional)</ion-label>
    <ion-input placeholder="Kart Scale Weight(optional)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Split Load</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Delivery Ticket Name</ion-label>
    <ion-input placeholder="Delivery Ticket Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Kart Operator Name</ion-label>
    <ion-input placeholder="Kart Operator Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Truck Driver Company</ion-label>
    <ion-input placeholder="Truck Driver Company"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Truck#</ion-label>
    <ion-input placeholder="Truck#"></ion-input>
  </ion-item>

</div>
<ion-button expand="block" class="mt-5 font-Lato  text-white">Generate Ticket</ion-button>
</div>
</ion-content>

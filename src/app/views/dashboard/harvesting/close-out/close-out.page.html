
<app-header [title]="'Close-out Customer Job'" [color]="'harvesting'"></app-header>

 <ion-content>
  <app-timer [value]="'23:00:12'"></app-timer>
  <div class="p-4">
<ion-card class="m-0 mb-2">
  <ion-card-header>
    <ion-card-title class="font-Lato">Customer Profile</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Customer Name</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Mike Allen</ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Farm</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Dakota </ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Crop</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Corn</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<form [formGroup]="closeJobForm">

  <div class="px-2">

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Total Acres <span *ngIf="this.closeJobForm.get('totalAcres').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="totalAcres" placeholder="Total Acres">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Total GPS Acres <span *ngIf="this.closeJobForm.get('totalGPSAcres').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="totalGPSAcres" placeholder="Total GPS Acres">
  </div>
</div>
<ion-button expand="block" class="mt-5 font-Lato text-white" [disabled]="closeJobForm.invalid" (click)="submit()">Save</ion-button>
</form>
</div>
</ion-content>

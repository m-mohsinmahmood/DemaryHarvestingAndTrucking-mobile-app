<app-header
  [title]="role === 'kart-operator' && !isReassign? 'Create Delivery Ticket' : '' ||
  role === 'kart-operator' && isReassign? 'Reassign Delivery Ticket': ''"
  [color]="'harvesting'"
></app-header>

<!-- Kart-Operator -->
<ion-content *ngIf="role === 'kart-operator'">
  <app-timer [value]="'12:11:19'"></app-timer>
  <div class="p-4">
<ion-card class="m-0 mb-2">
  <ion-card-header>
    <ion-card-title class="font-Lato">Customer Profile</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Customer Name</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Mike Allen</ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">State</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Arizona</ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Farm</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Dakota </ion-col>
        <ion-col size="6" class="text-sm text-black font-Lato font-semibold">Crop</ion-col>
        <ion-col size="6" class="text-sm flex justify-end font-Lato">Corn</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<form [formGroup]="deliveryTicketForm">

<div class=" px-2">

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Truck Driver <span *ngIf="this.deliveryTicketForm.get('truckDriver').hasError('required')"  class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="truckDriver" placeholder="Truck Driver">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Destination <span *ngIf="this.deliveryTicketForm.get('destination').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="destination" placeholder="Destination">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Loaded Miles <span *ngIf="this.deliveryTicketForm.get('loadedMiles').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="loadedMiles" placeholder="Loaded Miles">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Field <span *ngIf="this.deliveryTicketForm.get('field').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="field" placeholder="Enter Field">
  </div>
    <ion-item lines="none">
    <ion-checkbox slot="start" (ionChange)="buttton()" formControlName="splitLoadCheck"></ion-checkbox>
    <ion-label class="font">Split Load</ion-label>
  </ion-item>
  <div *ngIf="!isSplitTrue">

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Kart Scale Weight (optional) <span *ngIf="this.deliveryTicketForm.get('kartScaleWeight').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="kartScaleWeight" placeholder="Kart Scale Weight (optional)">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Delivery Ticket Number <span *ngIf="this.deliveryTicketForm.get('deliveryTicketNumber').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="deliveryTicketNumber" placeholder="Delivery Ticket Number">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Truck Driver Company <span *ngIf="this.deliveryTicketForm.get('truckDriverCompany').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="truckDriverCompany" placeholder="Truck Driver Company">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Truck# <span *ngIf="this.deliveryTicketForm.get('truck').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="truck" placeholder="Truck#">
  </div>
</div>
<div *ngIf="isSplitTrue">

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">SplitLoad <span class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="splitLoad" placeholder="SplitLoad">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Kart Scale Weight (Split Load) <span *ngIf="this.deliveryTicketForm.get('kartScaleWeightSplit').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="kartScaleWeightSplit" placeholder="Kart Scale Weight (Split Load)">
  </div>

    <div class="col-span-12 mb-4">
      <label class="block text-sm font-medium text-gray-700">Kart Scale Weight (optional) <span *ngIf="this.deliveryTicketForm.get('kartScaleWeightOptionalSplit').hasError('required')" class="text-red-400">*</span></label>
      <input
        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
        formControlName="kartScaleWeightOptionalSplit" placeholder="Kart Scale Weight (optional)">
    </div>

    <div class="col-span-12 mb-4">
      <label class="block text-sm font-medium text-gray-700">Field (Split Load) <span *ngIf="this.deliveryTicketForm.get('fieldLoadSplit').hasError('required')" class="text-red-400">*</span></label>
      <input
        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
        formControlName="fieldLoadSplit" placeholder="Field (Split Load)">
    </div>

    <div class="col-span-12 mb-4">
      <label class="block text-sm font-medium text-gray-700">Delivery Ticket Number <span *ngIf="this.deliveryTicketForm.get('deliveryTicketNumberSplit').hasError('required')" class="text-red-400">*</span></label>
      <input
        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
        formControlName="deliveryTicketNumberSplit" placeholder="Delivery Ticket Number">
    </div>

    <div class="col-span-12 mb-4">
      <label class="block text-sm font-medium text-gray-700">Kart Operator Name <span *ngIf="this.deliveryTicketForm.get('kartoperatorNameSplit').hasError('required')" class="text-red-400">*</span></label>
      <input
        class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
        formControlName="kartoperatorNameSplit" placeholder="Kart Operator Name">
    </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Truck Driver Company <span *ngIf="this.deliveryTicketForm.get('truckDriverCompanySplit').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="truckDriverCompanySplit" placeholder="Truck Driver Company">
  </div>

  <div class="col-span-12 mb-4">
    <label class="block text-sm font-medium text-gray-700">Truck# <span *ngIf="this.deliveryTicketForm.get('truckSplit').hasError('required')" class="text-red-400">*</span></label>
    <input
      class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      formControlName="truckSplit" placeholder="Truck#">
  </div>
</div>
</div>
<ion-button expand="block" class="mt-5 font-Lato text-white" *ngIf="!isReassign" (click)="submit()" [disabled]="deliveryTicketForm.invalid">Generate and Send</ion-button>
<ion-button expand="block" class="mt-5 font-Lato text-white" *ngIf="isReassign" (click)="submit()" [disabled]="deliveryTicketForm.invalid">Reassign Delivery Ticket</ion-button>
</form>

</div>
</ion-content>

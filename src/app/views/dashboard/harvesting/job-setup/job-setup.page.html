
<app-header [title]="'Customer Job Set-up'" [color]="'harvesting'"></app-header>

<ion-content>
  <app-timer [value]="'23:02:344'"></app-timer>
  <div class="p-4">
    <div>
      <form [formGroup]="jobSetupForm">
     <ion-list>
        <div>
          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">State</label>
            <ion-select
              class="mt-1 w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="state" placeholder="Select State">
              <ion-select-option *ngFor="let state of states" [value]="state">{{state}}</ion-select-option>
            </ion-select>
          </div>
             <div
             [ngClass]="add_location_overlay ? 'opacity-100 visible ease-in duration-200' : 'opacity-0 invisible ease-out duration-300'"
             class="" role="dialog" aria-modal="true">
             <div
               [ngClass]="add_location_overlay ? 'opacity-100 visible scale-100 ease-in duration-200' : 'opacity-0 invisible scale-95 ease-out duration-300'"
               class="mb-4">
               <div
                 class="mx-auto max-w-full transform rounded-xl px-0  transition-all">
                 <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name <span class="text-red-400">*</span></label>
                 <div class="flex items-center justify-between gap-x-2 rounded-md">
                   <input (keyup)="customer_search$.next($event.target.value)"
                     [value]="customer_name"
                     (click)="inputClickedCustomer()"
                     formControlName="customerName"
                     class="w-full px-4 py-2.5 text-gray-900  placeholder-gray-500 rounded-md border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
                     placeholder="Select Customer" role="" aria-expanded="false"
                     aria-controls="options">
                 </div>

                 <div *ngIf="allCustomers | withLoading | async as allCustomers" class="">
                 <ion-spinner *ngIf="allCustomers?.loading" name="crescent" mode="indeterminate" color="primary"></ion-spinner>
                 <ul *ngIf="allCustomers?.value"
                   class="-mb-2 max-h-72 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800  bg-white" id="options"
                   role="listbox">
                   <!-- (click)="select_location(t)" -->
                   <li  *ngFor="let customer of (allCustomers?.value.customers)"
                   (click)="listClickedCustomer(customer)"
                     class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200 text-gray-500 hover:text-gray-700 hover:font-semibold"
                     role="option" tabindex="-1">
                     <div class="flex items-center gap-x-4">
                       {{customer.customer_name}}
                     </div>
                   </li>
                 </ul>
               </div>
               </div>
             </div>
           </div>

          <!-- FARM -->
        </div>
        <div
        [ngClass]="add_location_overlay ? 'opacity-100 visible ease-in duration-200' : 'opacity-0 invisible ease-out duration-300'"
        class="" role="dialog" aria-modal="true">

        <div
          [ngClass]="add_location_overlay ? 'opacity-100 visible scale-100 ease-in duration-200' : 'opacity-0 invisible scale-95 ease-out duration-300'"
          class="mb-4">
          <div class="mx-auto max-w-full transform rounded-xl px-0 transition-all">
            <label class="block text-sm font-medium text-gray-700 mb-1">Farm Name <span class="text-red-400">*</span></label>
            <div class="flex items-center justify-between gap-x-2 rounded-md">
              <input (keyup)="farm_search$.next($event.target.value)"
                (click)="inputClickedFarm()"
                [value]="farm_name"
                formControlName="farmName"
                class="w-full px-4 py-2.5 text-gray-900  placeholder-gray-500 rounded-md border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
                placeholder="Select Farm" role="" aria-expanded="false"
                aria-controls="options">
            </div>

            <div *ngIf="allFarmsClicked | withLoading | async as allFarmsClicked" class="">
            <ion-spinner *ngIf="allFarmsClicked?.loading" name="crescent" mode="indeterminate" color="primary"></ion-spinner>
            <ul *ngIf="allFarmsClicked?.value"
              class="-mb-2 max-h-72 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800  bg-white" id="options"
              role="listbox">
              <!-- (click)="select_location(t)" -->
              <li  *ngFor="let farm of (allFarmsClicked?.value.customer_farms)"
              (click)="listClickedFarm(farm)"
                class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200 text-gray-500 hover:text-gray-700 hover:font-semibold"
                role="option" tabindex="-1">
                <div class="flex items-center gap-x-4">
                  {{farm.name}}
                </div>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </div>


         <!-- CROP -->
          <div
        [ngClass]="add_location_overlay ? 'opacity-100 visible ease-in duration-200' : 'opacity-0 invisible ease-out duration-300'"
        class="" role="dialog" aria-modal="true">

        <div
          [ngClass]="add_location_overlay ? 'opacity-100 visible scale-100 ease-in duration-200' : 'opacity-0 invisible scale-95 ease-out duration-300'"
          class="mb-4">
          <div class="mx-auto max-w-full transform rounded-xl px-0 transition-all">
            <label class="block text-sm font-medium text-gray-700 mb-1">Crop Name <span class="text-red-400">*</span></label>
            <div class="flex items-center justify-between gap-x-2 rounded-md">
              <input (keyup)="crop_search$.next($event.target.value)"
                (click)="inputClickedCrop()"
                [value]="crop_name"
                formControlName="crop"
                class="w-full px-4 py-2.5 text-gray-900  placeholder-gray-500 rounded-md border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
                placeholder="Select Farm" role="" aria-expanded="false"
                aria-controls="options">
            </div>

            <div *ngIf="allCropsClicked | withLoading | async as allCropsClicked" class="">
            <ion-spinner *ngIf="allCropsClicked?.loading" name="crescent" mode="indeterminate" color="primary"></ion-spinner>
            <ul *ngIf="allCropsClicked?.value"
              class="-mb-2 max-h-72 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800  bg-white" id="options"
              role="listbox">
              <!-- (click)="select_location(t)" -->
              <li  *ngFor="let crop of (allCropsClicked?.value.customer_crops)"
              (click)="listClickedCrop(crop)"
                class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200 text-gray-500 hover:text-gray-700 hover:font-semibold"
                role="option" tabindex="-1">
                <div class="flex items-center gap-x-4">
                  {{crop.crop_name}}
                </div>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </div>
          <div class="col-span-12 mb-4">
            <label class="block text-sm font-medium text-gray-700">Initial Field <span *ngIf="this.jobSetupForm.get('initailField').hasError('required')" class="text-red-400">*</span></label>
            <input
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              formControlName="initailField" placeholder="Initial Field">

          </div>
            <ion-button expand="block"
            class="mt-5 font-Lato text-white"
             (click)="submit()"
             [disabled]=""
             >Save</ion-button>
        <!-- </div> -->
      </ion-list>
    </form>
    </div>
  </div>
</ion-content>

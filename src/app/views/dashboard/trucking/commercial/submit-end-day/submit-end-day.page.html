<app-header [title]="'Submit End of Day Work Data'" [color]="'trucking'"></app-header>

<ion-content>
  <!-- <app-timer [value]="'12-10-2022'"> </app-timer> -->

  <form [formGroup]="submitEndDayWorkOrder">
    <div class="p-4">
      <div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Delivery Ticket #</label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="deliveryTicketId" readonly>
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Odometer Miles<span class="text-red-600"
              *ngIf="this.submitEndDayWorkOrder.get('ending_odometer_miles').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="ending_odometer_miles" placeholder="Enter Odometer Miles">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Hours Worked<span class="text-red-600"
              *ngIf="this.submitEndDayWorkOrder.get('hoursWorked').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="hoursWorked" placeholder="Enter Hours Worked">
        </div>

      </div>
      <ion-button [disabled]="this.submitEndDayWorkOrder.invalid || workOrderCount <= 0" expand="block"
        class="mt-5 font-Lato text-white" (click)="navigateTo('/tabs/home/trucking/commercial')">Save and Submit Ticket
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Trucking (In-House)</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Role: Crew Chief-->
<ion-content *ngIf="role ==='crew-chief'">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['create-ticket']">
          <ion-card-content>
            <p class="font-15px font-bold font-Lato">Create Delivery Ticket</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['verify-ticket']">
          <ion-card-content>
            <p class="font-15px font-bold font-Lato">Verify Delivery Ticket</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Role: Truck Driver-->
<ion-content *ngIf="role ==='truck-driver'">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['pre-check-form']">
          <ion-card-content>
            <p class="font-15px font-bold font-Lato">Complete Pre-Check Form</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['job-setup']">
          <ion-card-content>
            <p class="font-15px font-bold font-Lato">Create New Delivery Ticket</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['job-setup']">
          <ion-card-content>
            <p class="font-15px font-bold font-Lato">Complete Existing Delivery Ticket</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-header [title]="'Create Delivery Ticket'" [color]="'trucking'"></app-header>

<ion-content>
  <app-timer [value]="'12-12-2022'"></app-timer>
  <div class="p-4">
    <div>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Delivery Ticket #</ion-label>
            <ion-input placeholder="State" disabled></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dispatcher Name</ion-label>
            <ion-input placeholder="Dispatcher Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Driver Name</ion-label>
            <ion-input placeholder="Driver Name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Cargo</ion-label>
            <ion-input placeholder="Cargo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Origin City</ion-label>
            <ion-input placeholder="Origin City"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Destination City</ion-label>
            <ion-input placeholder="Destination City"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Destination State</ion-label>
            <ion-input placeholder="Destination State"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dispatcher Notes(optional)</ion-label>
            <ion-input placeholder="Dispatcher Notes"></ion-input>
          </ion-item>
          <ion-button expand="block" class="mt-5 font-Lato text-white"
            (click)="navigateTo('/dashboard/trucking/in-house')">Generate Ticket
          </ion-button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>

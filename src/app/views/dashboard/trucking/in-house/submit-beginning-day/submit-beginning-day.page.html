<app-header [title]="'Submit Beginning of Day Work Data'" [color]="'trucking'"></app-header>

<ion-content>
  <!-- <app-timer [value]="'12-10-2022'"> </app-timer> -->

  <form [formGroup]="submitBeginningDay">
    <div class="p-4">
      <div>

        <!-- Work Order -->
        <!-- <ion-skeleton-text [animated]="true" style="width: 100%; " *ngIf="!dataLoaded">
        </ion-skeleton-text> -->

        <div role="dialog" aria-modal="true">
          <div class="mb-4 relative z-100">
            <div class="mx-auto max-w-full transform rounded-xl px-0  transition-all">
              <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Ticket <span
                  *ngIf="isWorkOrderSelected" class="text-red-400">*</span></label>
              <div class="flex items-center justify-between gap-x-2 rounded-md">
                <input (keyup)="workOrder_search$.next($event.target.value)" [value]="workOrder_name"
                  (click)="inputClickedWorkOrder()" #workOrderInput [disabled]="workOrderCount > 0"
                  class="w-full px-4 py-2.5 text-gray-900  placeholder-gray-500 rounded-md border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
                  placeholder="Select Work Order" role="" aria-expanded="false" aria-controls="options">
              </div>

              <div *ngIf="allWorkOrder | withLoading | async as allWorkOrder">
                <div class="flex justify-center items-center">
                  <ion-spinner *ngIf="allWorkOrder?.loading" name="crescent" mode="indeterminate"
                    color="primary"></ion-spinner>
                </div>
                <ul *ngIf="allWorkOrder?.value && workOrderUL"
                  class="mb-2 max-h-44 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800 bg-white drop-shadow-lg relative w-full"
                  id="options" role="listbox">
                  <li *ngFor="let workOrder of (allWorkOrder?.value.workOrders)"
                    (click)="listClickedWorkOrder(workOrder)"
                    class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200" role="option"
                    tabindex="-1">
                    <div class="flex items-center p-2">
                      {{workOrder.id}}
                    </div>
                  </li>
                </ul>
                <div *ngIf="allWorkOrder?.value?.workOrders?.length === 0">
                  <div
                    class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200 text-gray-500 hover:text-gray-700 hover:font-semibold"
                    disabled role="option" tabindex="-1"> No Work Order(s) found </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Truck ID<span class="text-red-600"
              *ngIf="this.submitBeginningDay.get('machineryId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="machineryId" placeholder="Beginning Engine Hours" readonly>
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Odometer Miles<span class="text-red-600"
              *ngIf="this.submitBeginningDay.get('begining_odometer_miles').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="begining_odometer_miles" placeholder="Beginning Engine Hours" readonly>
        </div>

      </div>
      <ion-button [disabled]="this.submitBeginningDay.invalid || workOrderCount > 0" expand="block"
        class="mt-5 font-Lato text-white" (click)="navigateTo('/tabs/home/trucking/in-house')">Save and Submit Ticket
      </ion-button>

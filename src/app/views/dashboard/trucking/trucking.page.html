<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Trucking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="p-2.5">
    <ion-row>

      <ion-col size="6">
        <ion-card class="card" [routerLink]="['in-house']">
          <ion-card-content>
            <ion-icon name="image-outline"></ion-icon>
            <ion-text class="font-Lato">In-House</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="card" [routerLink]="['commercial']">
          <ion-card-content>
            <ion-icon name="image-outline"></ion-icon>
            <ion-text class="font-Lato">Commercial</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

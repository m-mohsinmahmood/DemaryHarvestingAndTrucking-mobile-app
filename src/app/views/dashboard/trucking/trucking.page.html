<app-header [title]="'Trucking'" [color]="'trucking'"></app-header>

<ion-content>
  <!-- <app-timer [value]="'12:12:21'"></app-timer> -->
  <ion-grid class="p-2.5">
    <ion-row>

      <ion-col size="12">
        <ion-card class="card" [routerLink]="['in-house']">
          <ion-card-content class="flex justify-between items-center">
            <p class="font-15px font-bold font-Lato ion-text-center">In-House</p>
            <ion-icon name="arrow-forward-outline" class="w-10 h-7 text-project-green"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="card" [routerLink]="['commercial']">
          <ion-card-content class="flex justify-between items-center">
            <p class="font-15px font-bold font-Lato ion-text-center">Commercial</p>
            <ion-icon name="arrow-forward-outline" class="w-10 h-7 text-project-green"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- MODEL -->
    <app-check-in-out [isModalOpen]="isModalOpen" [data]="activeDwr" *ngIf="activeDwr" [module]="'trucking'">
    </app-check-in-out>
  </ion-grid>

</ion-content>

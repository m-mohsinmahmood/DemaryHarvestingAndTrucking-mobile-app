<app-header [title]="'Submit End of Day Work Data'" [color]="'farming'"></app-header>

<ion-content>
  <app-timer [value]="'12-10-2022'"> </app-timer>

  <form [formGroup]="closeOutWorkOrder">
    <div class="p-4">
      <div>

        <!--Customer Name-->
        <div class="" role="dialog" aria-modal="true">
          <div class="mb-4 relative z-40">
            <div class="mx-auto max-w-full transform rounded-xl px-0  transition-all">
              <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name <span *ngIf="isCustomerSelected"
                  class="text-red-400">*</span></label>
              <div class="flex items-center justify-between gap-x-2 rounded-md">
                <input (keyup)="customer_search$.next($event.target.value)" [value]="customer_name"
                  (click)="inputClickedCustomer()" #customerInput
                  class="w-full px-4 py-2.5 text-gray-900  placeholder-gray-500 rounded-md border border-gray-300 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500"
                  placeholder="Select Customer" role="" aria-expanded="false" aria-controls="options">
              </div>

              <div *ngIf="allCustomers | withLoading | async as allCustomers" class="">
                <div class="flex justify-center items-center">
                  <ion-spinner *ngIf="allCustomers?.loading" name="crescent" mode="indeterminate"
                    color="primary"></ion-spinner>
                </div>
                <ul *ngIf="allCustomers?.value && customerUL"
                  class="-mb-2 max-h-44 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800 bg-white drop-shadow-lg absolute w-full"
                  id="options" role="listbox">
                  <li *ngFor="let customer of (allCustomers?.value.workOrders)" (click)="listClickedCustomer(customer)"
                    class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200" role="option"
                    tabindex="-1">
                    <div class="flex items-center p-2">
                      {{customer.customer_first_name}}
                    </div>
                  </li>
                </ul>
                <div *ngIf="allCustomers?.value?.customer?.length === 0" (onclick)="disableFields()">
                  <div
                    class="cursor-pointer select-none rounded-md px-4 py-2 hover:bg-gray-200 text-gray-500 hover:text-gray-700 hover:font-semibold"
                    disabled role="option" tabindex="-1"> No Customer(s) found </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Customer Name<span class="text-red-600"
              *ngIf="this.closeOutWorkOrder.get('customerId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="customerId" placeholder="Enter Acres by service"
            value="15e77518-26bd-488f-93db-25cd1f726680">
        </div> -->

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Total Acres by Service<span class="text-red-600"
              *ngIf="this.closeOutWorkOrder.get('acresByService').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="acresByService" placeholder="Enter Acres by service">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Ending Engine Hours<span class="text-red-600"
              *ngIf="this.closeOutWorkOrder.get('endingEngineHours').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="endingEngineHours" placeholder="Enter Engine Hours">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Total GPS Acres by Service<span class="text-red-600"
              *ngIf="this.closeOutWorkOrder.get('gpsAcresByService').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="gpsAcresByService" placeholder="Enter GPS Acres by service">
        </div>

      </div>
      <ion-button [disabled]="this.closeOutWorkOrder.invalid" expand="block" class="mt-5 font-Lato text-white"
        (click)="navigateTo()">Close-Out Customer Work Order
      </ion-button>
    </div>
  </form>
</ion-content>

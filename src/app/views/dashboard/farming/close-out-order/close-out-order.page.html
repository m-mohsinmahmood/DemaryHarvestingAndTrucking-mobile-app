<app-header [title]="'Close-Out Work Order'" [color]="'farming'"></app-header>

<ion-content>
  <app-timer [value]="'12-10-2022'"> </app-timer>
  <div class="p-4">

    <div>
      <ion-item>
        <ion-label position="floating">Acres Completed</ion-label>
        <ion-input placeholder="Enter Completed Acres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">GPS Acres</ion-label>
        <ion-input placeholder="Enter GPS Acres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ending Engine Hours</ion-label>
        <ion-input placeholder="Enter Engine Hours"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hours Worked</ion-label>
        <ion-input placeholder="Enter Hours Worked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-input placeholder="Enter Notes"></ion-input>
      </ion-item>
    </div>
    <ion-button expand="block" class="mt-5 font-Lato text-white" (click)="navigateTo()">Save and Submit Ticket</ion-button>
  </div>
</ion-content>

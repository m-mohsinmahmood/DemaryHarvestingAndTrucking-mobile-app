<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Close-Out Work Order</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-4">
    <ion-grid class="mt-2">
      <ion-row>
        <ion-col size="6" class="">
          <div class="flex justify-start items-center ">
            <ion-icon name="time-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-lg font-Lato" [ngStyle]="{'color':'#888B8D'}">09:00 AM</span>
          </div>
        </ion-col>
        <ion-col size="6" class="">
          <div class="flex justify-center items-center">
            <ion-icon name="calendar-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-lg font-Lato" [ngStyle]="{'color':'#888B8D'}">Oct 08, 2022</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div>
      <ion-item>
        <ion-label position="floating">Acres Completed</ion-label>
        <ion-input placeholder="Enter Completed Acres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">GPS Acres</ion-label>
        <ion-input placeholder="Enter GPS Acres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ending Engine Hours</ion-label>
        <ion-input placeholder="Enter Engine Hours"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Hours Worked</ion-label>
        <ion-input placeholder="Enter Hours Worked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-input placeholder="Enter Notes"></ion-input>
      </ion-item>
    </div>
    <ion-button expand="block" class="mt-5 font-Lato text-white">Save and Submit Ticket</ion-button>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato" *ngIf="role === 'dispatcher'">Dispatcher Tasks</ion-title>
    <ion-title class="font-Lato" *ngIf="role === 'tractor-driver'">Tractor Driver Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Role: Dispatcher-->

<ion-content *ngIf="role === 'dispatcher'">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['create-order']">
          <ion-card-content>
            <p class="font-bold">Create New Work Order</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['verify-orders']">
          <ion-card-content>
            <p class="font-bold">Verify New Work Orders</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<!-- Role: Tractor Driver-->
<ion-content *ngIf="role === 'tractor-driver'">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['create-order']">
          <ion-card-content>
            <p class="font-bold text-project-gree">Create New Work Order</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['existing-order']">
          <ion-card-content>
            <p class="font-bold">Complete Existing Work Order (Dispatched)</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['change-field']">
          <ion-card-content>
            <p class="font-bold">Change Field</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['close-out-order']">
          <ion-card-content>
            <p class="font-bold">Close-Out Work Order</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

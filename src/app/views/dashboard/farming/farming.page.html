<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato" *ngIf="role === 'dispatcher'">Dispatcher Tasks</ion-title>
    <ion-title class="font-Lato" *ngIf="role === 'tractor-driver'">Tractor Driver Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['create-order']">
          <ion-card-content>
            <p class="font-bold">Create New Work Order</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="card" [routerLink]="['delivery-ticket']">
          <ion-card-content>
            <p class="font-bold">Verify New Work Orders</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

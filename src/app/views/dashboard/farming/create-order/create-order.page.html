<app-header [title]="'Create New Work Order'" [color]="'farming'"></app-header>
<app-timer [value]="'12-10-2022'"> </app-timer>
<ion-content>
  <!--------- Role Dispatcher --------------->
  <div class="p-4" *ngIf="role === 'dispatcher'">
    <form [formGroup]="createOrderDispatcher">
      <div>
        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Work Order #</label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            readonly placeholder="12345">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Dispatcher
            <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('dispatcherId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="dispatcherId" placeholder="Enter Dispatcher">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Customer
            <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('customerId').hasError('required')">*</span>
          </label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="customerId" placeholder="Enter Customer Name">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Farm <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('farmId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="farmId" placeholder="Enter Farm Name">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Field <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('fieldId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="fieldId" placeholder="Enter Field Name">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Service <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('service').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="service" placeholder="Enter Service">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Tractor Driver <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('tractorDriver').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="tractorDriver" placeholder="Enter Tractor Driver">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Field Address (if known) <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('fieldAddress').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="fieldAddress" placeholder="Enter Field Address">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Customer Phone <span class="text-red-600"
              *ngIf="this.createOrderDispatcher.get('phone').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="phone" placeholder="Enter Customer Phone">
        </div>

      </div>
      <ion-button [disabled]="this.createOrderDispatcher.invalid" expand="block" class="mt-5 font-Lato text-white"
        (click)="navigateTo('/tabs/home/farming/create-order/ticket-generated')">Generate Ticket
      </ion-button>
    </form>
  </div>

  <!-------------- Role Tractor Driver-->
  <div class="p-4" *ngIf="role === 'tractor-driver'">
    <form [formGroup]="createOrderTDriver">
      <div>
        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Machinery ID<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('machineryID').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="machineryID" placeholder="Machinery ID">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Confirm Beginning Engine
            Hours<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('cBeginningEngineHours').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="cBeginningEngineHours" placeholder="Confirm Beginning Engine Hours">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Work Order #<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('workOrderId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="workOrderId" placeholder="Work Order #">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Dispatcher<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('dispatcherId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="dispatcherId" placeholder="Enter Dispatcher Name">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Customer<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('customerId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="customerId" placeholder="Enter Customer Name">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Farm<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('farmId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="farmId" placeholder="Enter Farm">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Field<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('fieldId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="fieldId" placeholder="Enter Field">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Service<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('service').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="service" placeholder="Enter Service">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Tractor
            Driver<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('tractorDriverId').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="tractorDriverId" placeholder="Enter Tractor Driver">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Field
            Address (if known)<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('fieldAddress').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="fieldAddress" placeholder="Enter Field Address">
        </div>

        <div class="col-span-12 mb-4">
          <label class="block text-sm font-medium text-gray-700">Customer Phone<span class="text-red-600"
              *ngIf="this.createOrderTDriver.get('phone').hasError('required')">*</span></label>
          <input
            class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            formControlName="phone" placeholder="Enter Customer Phone">
        </div>

      </div>
      <ion-button [disabled]="this.createOrderTDriver.invalid" expand="block" class="mt-5 font-Lato text-white"
        (click)="navigateTo('/tabs/home/farming')">Generate
        Ticket
      </ion-button>
    </form>
  </div>
</ion-content>

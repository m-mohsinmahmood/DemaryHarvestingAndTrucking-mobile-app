<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Create New Work Order</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="p-4">
    <ion-grid class="mt-2">
      <ion-row>
        <ion-col size="6" class="">
          <div class="flex justify-start items-center ">
            <ion-icon name="time-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-md font-Lato" [ngStyle]="{'color':'#888B8D'}">09:00 AM</span>
          </div>
        </ion-col>
        <ion-col size="6" class="">
          <div class="flex justify-center items-center">
            <ion-icon name="calendar-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-md font-Lato" [ngStyle]="{'color':'#888B8D'}">Oct 08, 2022</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="">
      <ion-item>
      <ion-label position="floating">Work Order #</ion-label>
      <ion-input placeholder="Enter Work Order #"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Dispatcher</ion-label>
        <ion-input placeholder="Enter Dispatcher"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Customer</ion-label>
        <ion-input placeholder="Enter Customer Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Farm</ion-label>
        <ion-input placeholder="Enter Farm Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Field</ion-label>
        <ion-input placeholder="Enter Field Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Service</ion-label>
        <ion-input placeholder="Enter Service"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tractor Driver</ion-label>
        <ion-input placeholder="Enter Tractor Driver"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Field Address (if known)</ion-label>
        <ion-input placeholder="Enter Field Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Customer Phone</ion-label>
        <ion-input placeholder="Enter Customer Phone"></ion-input>
      </ion-item>

    </div>
    <ion-button expand="block" class="mt-5 font-Lato  text-white">Generate Ticket</ion-button>
  </div>
</ion-content>

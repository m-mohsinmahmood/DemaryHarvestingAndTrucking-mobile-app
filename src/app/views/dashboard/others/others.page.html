<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" (click)="goBack()"></ion-icon>
    <ion-title class="font-Lato">Other</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <ion-grid class="mt-2">
      <ion-row>
        <ion-col size="6">
          <div class="flex justify-start items-center ">
            <ion-icon name="time-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-md font-Lato" [ngStyle]="{'color':'#888B8D'}">09:00 AM</span>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="flex justify-center items-center">
            <ion-icon name="calendar-outline" class="w-6 h-6" [ngStyle]="{'color':'#888B8D'}"></ion-icon>
            <span class="ml-2 text-md font-Lato" [ngStyle]="{'color':'#888B8D'}">Oct 08, 2022</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div>
      <ion-item>
        <ion-label position="floating">Employee Name</ion-label>
        <ion-input placeholder="Enter Employee Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Supervisor</ion-label>
        <ion-input placeholder="Enter Supervisor Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Location (City)</ion-label>
        <ion-input placeholder="Enter City Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Location (State)</ion-label>
        <ion-input placeholder="Enter State Name"></ion-input>
      </ion-item>
    </div>

    <div class="mt-6 p-4">
      <label class="font-15px font-bold">Select Appropriate Task</label>
      <label class="radio mt-4">
        <input name="radio" type="radio" checked>
        <span>Drive Company Vehicle</span>
      </label>
      <label class="radio">
        <input name="radio" type="radio">
        <span>Customer Activities</span>
      </label>
      <label class="radio">
        <input name="radio" type="radio">
        <span>Company Activities</span>
      </label>
      <label class="radio">
        <input name="radio" type="radio">
        <span>Other</span>
      </label>
    </div>

    <ion-row>
      <ion-col size="12">
        <ion-item class="mt-2">
          <ion-label position="floating">Write Here</ion-label>
          <ion-input placeholder="Write Here..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-button expand="block" class="mt-5 font-Lato text-white">Save</ion-button>
  </div>
</ion-content>
